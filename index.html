<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <span id="welcome-message"></span>
        <a href="#" id="auth-btn" class="login-btn">로그인</a>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="이곳에 해야할 일을 적어주세요">
            <button id="add-todo-btn">+</button>
        </div>
        <ul id="todo-list">
            <!-- 할일 항목들이 여기에 추가됩니다 -->
        </ul>
        <button id="clear-all-btn">Clear All</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        firebase.initializeApp({
            apiKey: "AIzaSyBNRS2rlp8NpGS4nW776Hc8hqHaq7x5PKM",
            authDomain: "vive-coding-backend-6aa93.firebaseapp.com",
            projectId: "vive-coding-backend-6aa93",
            storageBucket: "vive-coding-backend-6aa93.firebasestorage.app",
            messagingSenderId: "810300711274",
            appId: "1:810300711274:web:7b5226119d06ed2e0d8513",
            databaseURL: "https://vive-coding-backend-6aa93-default-rtdb.asia-southeast1.firebasedatabase.app/"
        });

        const authBtn = document.getElementById('auth-btn');
        const welcomeMessage = document.getElementById('welcome-message');

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // 로그인 상태
                welcomeMessage.textContent = `${user.displayName}님 환영합니다!`;
                authBtn.textContent = '로그아웃';
                authBtn.href = '#'; // 로그아웃 기능을 위해 링크 변경
                authBtn.removeEventListener('click', redirectToLogin);
                authBtn.addEventListener('click', handleLogout);
            } else {
                // 로그아웃 상태 또는 로그인되지 않음
                welcomeMessage.textContent = '';
                authBtn.textContent = '로그인';
                authBtn.href = 'login.html';
                authBtn.removeEventListener('click', handleLogout);
                authBtn.addEventListener('click', redirectToLogin); // 로그인 페이지로 리디렉션
            }
        });

        function redirectToLogin(event) {
            event.preventDefault(); // 기본 링크 동작 방지
            window.location.href = 'login.html';
        }

        async function handleLogout(event) {
            event.preventDefault(); // 기본 링크 동작 방지
            try {
                await firebase.auth().signOut();
                alert('로그아웃되었습니다.');
                // 로그아웃 후 onAuthStateChanged 리스너가 login.html로 리디렉션할 것임
            } catch (error) {
                console.error('로그아웃 에러:', error);
                alert('로그아웃 실패: ' + error.message);
            }
        }
    </script>
</body>
</html>
